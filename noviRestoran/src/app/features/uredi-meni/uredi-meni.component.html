<button class="back-button" [routerLink]="['/meni']">
  <span>&#8592;</span> Vrati se
</button>
<h1 class="logo">
  Palate <img src="assets/images/logo.png" alt="Logo" class="logo-image"> Palace
</h1>

<div class="container">
  <nav></nav>

  <div id="register-form" class="form-container" *ngIf="!isLoading">
    <h2>Uređivanje Kartice Menija</h2>
    <form id="addForm" (ngSubmit)="potvrdiPromjenu()">
      <label for="name">Naziv jela/pića:</label>
      <input type="text" id="name" [(ngModel)]="itemData.naziv" name="naziv"
        placeholder="Molimo unesite novi naziv proizvoda" required />

      <label for="description">Opis:</label>
      <input type="text" id="description" [(ngModel)]="itemData.opis" name="opis"
        placeholder="Imate mogućnost promijeniti opis proizvoda" required />

      <label for="price">Cijena:</label>
      <input type="number" id="price" [(ngModel)]="itemData.cijena" name="cijena"
        placeholder="Unesite novu cijenu proizvoda" required />

      <label for="image-url">URL slike:</label>
      <input type="text" id="image-url" [(ngModel)]="itemData.slika" name="slika" placeholder="URL trenutne slike" />

      <div class="options">
        <button type="submit" class="cancel-btn">
          <i class="fas fa-check" style="color: white;"></i> Potvrdi
        </button>
        <button type="button" class="cancel-btn" (click)="ponistiFormu()">
          <i class="fas fa-times" style="color: white;"></i> Poništi
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="isLoading">Učitavanje...</div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
